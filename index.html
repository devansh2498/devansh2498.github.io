<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
<section>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <div class="score-board">
        <div id="user-label" class="badge">User</div>
        <div id="computer-label" class="badge">Comp
        </div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
        <p>[ The game result goes here ]</p>
    </div>
    
    <div class="choices">
        <div id="r" class="choice">
            <img src="./images/rock.png">
        </div>
        <div id="p" class="choice">
            <img src="./images/paper.png">
        </div>
        <div id="s" class="choice">
            <img src="./images/scissor.png">
        </div>
    </div>

    <p id="action-message">Make Your Move.</p>

    <div class="instruction">
        <h3>Instructions :</h3>
        <div>
            <p>Make your move by tapping on any button of Your choice.</p>
            <p>If your score reach 10 before computer, You win the round.</p>
        </div>      
    </div>
</section>
   


<div class="modal-parent">
    <div class="modal">
        <h1 class="greet"></h1>
        <hr>
        <h1 class="greet1">Thank you for playing!!</h1>
        <pre>Project by :
                <i>Devansh Rastogi</i>
        </pre>
        <hr>
        <button class="button">Restart</button>
        <span class="X" draggable="true">&times;</span>
    </div>
</div>
      


    <script src="./app.js"></script>
</body>
</html>
